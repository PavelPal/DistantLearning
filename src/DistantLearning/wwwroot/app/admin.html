<div flex layout="column" layout-padding>
    <div flex layout="row" layout-align="flex-start center">
        <md-card flex>
            <md-card-title>
                <md-card-title-text flex layout="row">
                    <span class="md-title" flex>Группы</span>
                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-menu-origin><i class="fa fa-ellipsis-v"></i></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ng-click="createGroupModal($event)">
                                    <div layout="row" flex>
                                        <p flex>Создать</p>
                                    </div>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-card-title-text>
            </md-card-title>
            <md-card-content class="overflow" layout="column">
                <section layout="column">
                    <md-progress-circular ng-show="isLoadingGroups" ng-disabled="!isLoadingGroups"
                                          md-diameter="40px"
                                          md-mode="indeterminate"></md-progress-circular>
                    <div class="info-message" ng-hide="groups.length > 0 || isLoadingGroups">
                        <i class="fa fa-info-circle"></i> Нет групп
                    </div>
                    <div layout="row">
                        <md-list class="small-list" flex ng-cloak>
                            <md-list-item ng-click="" ng-repeat="group in groups">
                                <md-icon layout="column" layout-align="center center">
                                    <i class="fa fa-users"></i>
                                </md-icon>
                                <p flex>{{group.name}}</p>
                                <md-button class="md-icon-button md-secondary" aria-label="Delete group">
                                    <md-tooltip md-direction="left">Удалить группу</md-tooltip>
                                    <md-icon layout="column" layout-align="center center">
                                        <i class="fa fa-trash"></i>
                                    </md-icon>
                                </md-button>
                            </md-list-item>
                        </md-list>
                    </div>
                </section>
            </md-card-content>
        </md-card>
        <md-card flex>
            <md-card-title>
                <md-card-title-text flex layout="row">
                    <span class="md-title" flex="">Дисциплины</span>
                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-menu-origin><i class="fa fa-ellipsis-v"></i></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ng-click="createDisciplineModal($event)">
                                    <div layout="row" flex>
                                        <p flex>Создать</p>
                                    </div>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-card-title-text>
            </md-card-title>
            <md-card-content class="overflow" layout="column">
                <section layout="column">
                    <md-progress-circular ng-show="isLoadingDisciplines" ng-disabled="!isLoadingDisciplines"
                                          md-diameter="40px"
                                          md-mode="indeterminate"></md-progress-circular>
                    <div class="info-message" ng-hide="disciplines.length > 0 || isLoadingDisciplines">
                        <i class="fa fa-info-circle"></i> Нет групп
                    </div>
                    <div layout="row">
                        <md-list class="small-list" flex ng-cloak>
                            <md-list-item ng-click="" ng-repeat="discipline in disciplines">
                                <md-icon layout="column" layout-align="center center">
                                    <i class="fa fa-book"></i>
                                </md-icon>
                                <p flex>{{discipline.name}}</p>
                                <md-button class="md-icon-button md-secondary" aria-label="Delete discipline">
                                    <md-tooltip md-direction="left">Удалить дисциплину</md-tooltip>
                                    <md-icon layout="column" layout-align="center center">
                                        <i class="fa fa-trash"></i>
                                    </md-icon>
                                </md-button>
                            </md-list-item>
                        </md-list>
                    </div>
                </section>
            </md-card-content>
        </md-card>
    </div>
</div>
